<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Description of what the website is about-->
     <meta name="description" content="Creating a Products registration website">
     <meta name="author" content="Reuben Lagat">
   
    <!-- linking bootstrap-->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">

    <!--linking css-->
    <link rel="stylesheet" href="style.css">
   
    <title>Register</title>
</head>
<body>
    <br>
        <div class="card">
            <div class="text-black-75 ">
                <h2 style="color: rgb(15, 113,26);">PRODUCTS REGISTRATION FORM</h2>
                <P> Register your product: </P>
                    <hr color="black" size="5px"> </hr>
                </div>    
                <!--craeting forms-->
            <form action="">
                <div class="row" >
                    <div class="mb-3 col-lg-6">
                        <label for="firstname" class="form-label">Name: </label>
                        <input type="text"name="first" class="form-control" placeholder="First">
                    </div> 
                    <div class="mb-3 col-lg-6">
                        <label for="lastname" class="form-label"></label>
                        <input type="text"name="first" class="form-control" placeholder="Last">
                    </div> 
                    <div class="mb-3 col-lg-6">
                        <label for="Emailaddress" class="form-label">Email Address: </label>
                        <input type="email" name="email" class="form-control " placeholder=" please enter Your Email">
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="phonenumber" class="form-label">Phone Number: </label>
                        <input type="tel" name="phonenumber" class="form-control" placeholder="########">
                    </div>
                    <div class="mb-3 col-lg-12">
                        <label for="Address" class="form-label">Address: </label>
                        <input type="text" name="streetaddress" class="form-control" id="streetaddress" placeholder="Street Address">
                    </div>
                    <div class="mb-3 col-lg-6">
                        <select class="form-select" aria-label="Disabled select example" enabled>
                            <option selected>City</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            </select>
                    </div> 
                    <div class="mb-3 col-lg-6">
                        <select class="form-select" aria-label="enabled select example" enabled>
                            <option selected>State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            </select>
                        
                    </div> 
                    <div class="mb-3 col-lg-6">
                        <select class="form-select" aria-label="enabled select example" enabled>
                            <option selected>Posatal/Zip code</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            </select>
                    </div> 
                    <div class="mb-3 col-lg-6">
                        <select class="form-select" aria-label="enabled select example" enabled>
                            <option selected>Country</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            </select>
                    </div> 
                    <h3 style="color: rgb(170, 177, 240);">PRODUCT DETAILS</h3>
                    <div class="mb-3 col-lg-6">
                        <label for="product" class="form-label">Product Name: </label>
                        <input type="text"name="product" class="form-control" >
                        <small class="text-muted text-black-50 "> e.g. Phone </small>
                    </div> 
                    <div class="mb-3 col-lg-6">
                        <label for="product" class="form-label">Product Model: </label>
                        <input type="text"name="brand" class="form-control">
                        <small class="text-muted text-black-50 "> e.g. Iphone, samsung etc </small>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="Model" class="form-label">Product Serial No.: </label>
                        <input type="text"name="Model" class="form-control">
                        <small class="text-muted text-black-50 "> e.g. SNMG6699J </small>
                    </div>
                    <div class="mb-3 col-lg-6">
                        <label for="fabrication" class="form-label">Production Year: </label>
                        <input type="text"name="fabrication" class="form-control">
                        <small class="text-muted text-black-50 "> e.g. 2023 </small>
                    </div>
                    <div class="mb-3 col-lg-4">
                        <label for="Purchase" class="form-label">Date of Purchase: </label>
                        <input type="date"name="Purchase" class="form-control  border border-success ">
                        <small class="text-muted text-black-50 "> e.g. 10-09-2013 </small>
                    </div>
                    <center>
                        <div class="d-grid gap-2 col-6 mx-auto border-round">
                            <button type="submit" name="add"  class="btn btn-success">Click to Register Product: </button>
                        </div>    
                    </center>
                </div>
            </form> 
        </div>

        <!-- bootsrtap links & Font Awesome -->
        <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="Bootstrap/js/bootstrap.min.js"></script>
        <script src="jquery.min.js"></script>
        <script src="Bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
